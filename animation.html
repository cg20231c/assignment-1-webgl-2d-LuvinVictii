<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating Rectangles</title>
</head>
<body>
    <canvas id="glCanvas" width="1400" height="700"></canvas>
    <script>
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            uniform vec4 u_color;
            void main() {
                gl_FragColor = u_color;
            }
        `;

        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
        const colorUniformLocation = gl.getUniformLocation(program, 'u_color');

        let isUsingLines = true; // Initial mode is lines
        let rectangleColor = [0.0, 0.0, 1.0, 1.0]; // Blue color (RGBA)

        function render() {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.uniform4fv(colorUniformLocation, rectangleColor); // Set the rectangle color

            if (isUsingLines) {
                // Define vertices for a rectangle using LINES
                const vertices = new Float32Array([
                    -0.5, -0.5,
                     0.5, -0.5,
                     0.5, -0.5,
                     0.5,  0.5,
                     0.5,  0.5,
                    -0.5,  0.5,
                    -0.5,  0.5,
                    -0.5, -0.5,
                ]);

                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

                gl.enableVertexAttribArray(positionAttributeLocation);
                gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

                gl.drawArrays(gl.LINES, 0, 8); // Use gl.LINES to draw the rectangle with lines
            } else {
                // Define vertices for a rectangle using TRIANGLES
                const vertices = new Float32Array([
                    -0.5, -0.5,
                     0.5, -0.5,
                     0.5,  0.5,
                    -0.5, -0.5,
                     0.5,  0.5,
                    -0.5,  0.5,
                ]);

                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

                gl.enableVertexAttribArray(positionAttributeLocation);
                gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

                gl.drawArrays(gl.TRIANGLES, 0, 6); // Use gl.TRIANGLES to draw the rectangle with triangles
            }

            // Toggle between drawing modes every 3 seconds
            setTimeout(() => {
                isUsingLines = !isUsingLines;
                if (isUsingLines) {
                    rectangleColor = [0.0, 0.0, 1.0, 1.0]; // Blue for lines
                } else {
                    rectangleColor = [1.0, 0.0, 0.0, 1.0]; // Red for triangles
                }
                requestAnimationFrame(render);
            }, 3000);
        }

        render();
    </script>
</body>
</html>
